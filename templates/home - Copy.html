{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reviews</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Review</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Album</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for board in boards %}
            <tr>
              <td>
                {{ board.album }}
                <small class="text-muted d-block">{{ board.artist }}</small>
              </td>
              <td class="align-middle">{{ board.content }}</td>
              <td class="align-middle">{{ board.rating }}</td>
              <td class="align-middle">{{ board.updated }}</td>
              <td></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
